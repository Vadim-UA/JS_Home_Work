<body>
	<h1>Задача №1</h1>
	<p>Максимально використовувати відповідні методи (map, filter, reduce,…)</p>
	<p>Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)</p>
	<p>Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні 
		const minPrice = 1
		const maxPrice = 10000
		const numberOfPrices = 20
		const pricesList = getNewArray(minPrice, maxPrice, numberOfPrices)

		// ==============================================================
		// Створення масиву цін
		function getNewArray(minPrice, maxPrice, numberOfPrices) {
			let arr = []
			for (let i = 0; i < numberOfPrices; i++) {
				let randomElement = minPrice + Math.floor(Math.random() * (maxPrice - minPrice + 1))
				arr.push(randomElement)
			}
			return arr
		}
		// console.log(pricesList)
		// console.log(`Довжина початкового масиву: ${pricesList.length}`)

		// ==============================================================
		// Ті, що більші за 1000
		const pricesGreaterThan1000 = pricesList.filter(element => element > 1000)
		// console.log(pricesGreaterThan1000)
		// console.log(`Довжина шуканого масиву: ${pricesGreaterThan1000.length}`)

		// ==============================================================
		// Виводимо на екран
		document.write(`
		Початковий масив має вигляд (довжина масиву - ${pricesList.length}):<br>${pricesList}<br><br>
		Масив, що знаходимо, має вигляд (довжина масиву - ${pricesGreaterThan1000.length}):<br>${pricesGreaterThan1000}<br><br>
		Метод <span>.filter</span>
		`)
	</script>
</body>
