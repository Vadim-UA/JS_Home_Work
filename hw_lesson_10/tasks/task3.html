<body>
	<h1>Задача №3</h1>
	<p>
		Сформувати список з тих цін, які більші за попереднє значення
	</p>
	<hr>
	</br>
	<script>
		// Створюємо змінні 
		const minPrice = 1
		const maxPrice = 10000
		const numberOfPrices = 20
		const pricesList = getNewArray(minPrice, maxPrice, numberOfPrices)

		// ==============================================================
		// Створення масиву цін
		function getNewArray(minPrice, maxPrice, numberOfPrices) {
			let arr = []
			for (let i = 0; i < numberOfPrices; i++) {
				let randomElement = minPrice + Math.floor(Math.random() * (maxPrice - minPrice + 1))
				arr.push(randomElement)
			}
			return arr
		}

		// ********************* monitor
		// console.log(pricesList)
		// console.log(`Довжина початкового масиву: ${pricesList.length}`)
		// *********************

		// ==============================================================
		// Обчислення
		// let moreThanBefore = []
		// pricesList.filter((element, index, baseArrRef) => {
		// 	if (element[index] < element[index + 1]) moreThanBefore.push(baseArrReff[index + 1])
		// })
		function getArrMoreThanBefore(pricesList) {
			let moreThanBefore = []
			for (let i = 0; i <= pricesList.length; i++) {
				if (pricesList[i] < pricesList[i + 1]) moreThanBefore.push(pricesList[i + 1])
			}
			return moreThanBefore
		}
		const moreThanBefore = getArrMoreThanBefore(pricesList)

		// ********************* monitor
		// console.log(moreThanBefore)
		// console.log(`Довжина шуканого масиву: ${moreThanBefore.length}`)
		// *********************

		// ==============================================================
		// Виводимо на екран
		document.write(`
		Початковий масив має вигляд (довжина масиву - ${pricesList.length}):<br>${pricesList}<br><br>
		Масив, що знаходимо, має вигляд (довжина масиву - ${moreThanBefore.length}):<br>${moreThanBefore}<br><br>
		`)
		// Метод <span>.filter</span>
	</script>
