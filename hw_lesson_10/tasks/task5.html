<body>
	<h1>Задача №5</h1>
	<p>Підрахувати кількість змін цін</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні 
		const minPrice = 1
		const maxPrice = 10000
		const numberOfPrices = 10
		const pricesList = getNewArray(minPrice, maxPrice, numberOfPrices)
		// const pricesList = [8406, 8406, 846, 8406, 8406, 841006, 8406, 8406, 8406, 8406]

		// ==============================================================
		// Створення масиву цін
		function getNewArray(minPrice, maxPrice, numberOfPrices) {
			let arr = []
			for (let i = 0; i < numberOfPrices; i++) {
				let randomElement = minPrice + Math.floor(Math.random() * (maxPrice - minPrice + 1))
				arr.push(randomElement)
			}
			return arr
		}

		// ********************* monitor
		// console.log(pricesList)
		// console.log(`Довжина початкового масиву: ${pricesList.length}`)
		// *********************

		// ==============================================================
		// Обчислення
		function getNumberOfPriceChanges(pricesList) {
			let count = 0
			for (let i = 1; i < pricesList.length; i++) {
				if (pricesList[i] !== pricesList[i - 1] && pricesList[i] !== pricesList[0])
					count++
			}
			return count
		}
		const numberOfPriceChanges = getNumberOfPriceChanges(pricesList)
		console.log(`Кількість змін цін: ${numberOfPriceChanges}`)

		// ********************* monitor
		// console.log()
		// console.log(`Довжина шуканого масиву: ${.length}`)
		// *********************

		// ==============================================================
		// Виводимо на екран
		document.write(`
		Початковий масив має вигляд (довжина масиву - ${pricesList.length}):<br>${pricesList}<br><br>
		Кількість змін цін: ${numberOfPriceChanges}
		`)
		// Масив, що знаходимо, має вигляд (довжина масиву - ${numberOfPriceChanges.length}):<br>${numberOfPriceChanges}<br><br>
		// Метод <span>.filter</span>
	</script>
