			<script>
				// Створюємо змінні

				// const maxElement = parseInt(prompt("Максимальне значення діапазону чисел"))
				const rowsNumber = 4
				const columnsNumber = 5
				const minElement = -20
				const maxElement = 50

				// Випадкове число
				function getRandomNumber(minElement, maxElement) {
					const randomNumber = minElement + Math.floor(Math.random() * (maxElement - minElement + 1))
					return randomNumber
				}
				const randomNumber = getRandomNumber(minElement, maxElement)
				// console.log(randomNumber);

				// Одновимірний масив
				function getRowsOfArray(columnsNumber, randomNumber) {
					let arrRow = []
					for (let i = 0; i < columnsNumber; i++) {
						let item = getRandomNumber(minElement, maxElement)
						arrRow.push(item)
					}
					return arrRow
				}
				const arrRow = getRowsOfArray(columnsNumber, randomNumber)
				// console.log(arrRow)
				// console.log(arrRow.length)

				// Двовимірний масив
				function getTableArray(arrRow, rowsNumber) {
					let arrTable = []
					for (let i = 0; i < rowsNumber; i++) {
						let arrRow = getRowsOfArray(columnsNumber, randomNumber)
						arrTable.push(arrRow)
					}
					return arrTable
				}
				const arrTable = getTableArray(arrRow, rowsNumber)
				// const arrTable = [

				// ]

				// №1 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 
				function getSumImage_1(arrTable) {
					let halfArray = Math.floor(arrTable.length / 2)
					let sum = 0
					for (let i = 0; i < halfArray; i++) {
						for (let j = 0; j < Math.floor(arrTable[i].length / 2); j++) {
							sum += arrTable[i][j]
						}
					}
					return sum
				}
				const sumImage_1 = getSumImage_1(arrTable)
				// console.log(sumImage_1)

				// №2 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
				function getSumImage_2(arrTable) {
					let halfArray = Math.floor(arrTable.length / 2)
					let sum = 0
					for (let i = 0; i < halfArray; i++) {
						for (let j = Math.floor(arrTable[i].length / 2); j < arrTable[i].length; j++) {
							sum += arrTable[i][j]
						}
					}
					return sum
				}
				const sumImage_2 = getSumImage_2(arrTable)
				// console.log(sumImage_2)

				// №3 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
				function getSumImage_3(arrTable) {
					let halfArray = Math.floor(arrTable.length / 2)
					let sum = 0
					for (let i = halfArray; i < arrTable.length; i++) {
						for (let j = 0; j < Math.floor(arrTable[i].length / 2); j++) {
							sum += arrTable[i][j]
						}
					}
					return sum
				}
				const sumImage_3 = getSumImage_3(arrTable)
				// console.log(sumImage_3)

				// №4 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
				function getSumImage_4(arrTable) {
					let halfArray = Math.floor(arrTable.length / 2)
					let sum = 0
					for (let i = halfArray; i < arrTable.length; i++) {
						for (let j = Math.floor(arrTable[i].length / 2); j < arrTable[i].length; j++) {
							sum += arrTable[i][j]
						}
					}
					return sum
				}
				const sumImage_4 = getSumImage_4(arrTable)
				// console.log(sumImage_4)

				// №5 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> Суму парних рядків
				function getSumElementOfEvenRows(arrTable) {
					let sum = 0
					for (let i = 0; i < arrTable.length; i += 2) {
						for (let j = 0; j < arrTable[i].length; j++) {
							sum += arrTable[i][j]
						}
					}
					return sum
				}
				const sumElementOfEvenRows = getSumElementOfEvenRows(arrTable)
				// console.log(sumElementOfEvenRows)

				// №6 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> Суму непарних стовпців
				function getSumElementOfOddColumns(arrTable) {
					let sum = 0
					for (let i = 0; i < arrTable.length; i++) {
						for (let j = 1; j < arrTable[i].length; j = j + 2) {
							sum += arrTable[i][j]
						}
					}
					return sum
				}
				const sumElementOfOddColumns = getSumElementOfOddColumns(arrTable)
				// console.log(sumElementOfOddColumns)


				// №7-1 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> у парних рядках елементи непарних стовпців
				function getSumOddElementsOfEvenRows(arrTable) {
					let sumOddElements = 0
					for (let i = 0; i < arrTable.length; i = i + 2) {
						for (let j = 1; j < arrTable[i].length; j += 2) {
							sumOddElements += arrTable[i][j]
						}
					}
					return sumOddElements
				}
				const sumOddElementsOfEvenRows = getSumOddElementsOfEvenRows(arrTable)
				// console.log(sumOddElementsOfEvenRows)

				// №7-2 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> у непарних рядках елементи парних стовпців
				function getSumEvenElementsOfOddRows(arrTable) {
					let sumEvenElements = 0
					for (let i = 1; i < arrTable.length; i += 2) {
						for (let j = 0; j < arrTable[i].length; j += 2) {
							sumEvenElements += arrTable[i][j]
						}
					}
					return sumEvenElements
				}
				const sumEvenElementsOfOddRows = getSumEvenElementsOfOddRows(arrTable)
				// console.log(sumEvenElementsOfOddRows)

				// №7 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
				const vinaigrette = sumOddElementsOfEvenRows + sumEvenElementsOfOddRows
