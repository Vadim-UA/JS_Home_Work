		document.write(`Відсортований масив імен має вигляд: ${namesList}<br><br>`)

		// Розв'язок
		function getIndexNumberSymbolsBinarySearch(array, numberSymbols) {
			let start = 0
			let end = array.length - 1
			while (start <= end) {
				let middle = Math.floor((start + end) / 2)
				if (array[middle].length === numberSymbols) return middle
				if (array[middle].length < numberSymbols) start = middle + 1
				if (array[middle].length > numberSymbols) end = middle - 1
			}
			return -1
		}


		const nameNumberSymbols = getIndexNumberSymbolsBinarySearch(namesList, numberSymbols)
