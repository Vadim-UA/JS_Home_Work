<body>
	<h1>Задача №6</h1>
	<p>
		Розробити клас «Керівник танців»
	</p>
	<img src="../img/15-5_dance-master.jpg" alt="Image">
	<hr>
	<script>
		// Змінні
		const girlsNamesArray = ['Olga', 'Paraska', 'Stepanida', 'Horpina', 'Isabella', 'Jessica']
		const boysNamesArray = ['Stepan', 'Affinogen', 'Miron', 'Sebastian', 'Ashot', 'George']

		class Dances {
			constructor(namesGirls, namesBoys) {
				this.namesGirls = namesGirls
				this.namesBoys = namesBoys
			}
			// Випадковий вибір імені парубка
			getBoyNameRandom() {
				const boyName = this.namesBoys[Math.floor(Math.random() * this.namesBoys.length)]
				// console.log(boyName)
				return boyName
			}
			// Випадковий вибір імені молодиці
			getGirlNameRandom() {
				const girlName = this.namesGirls[Math.floor(Math.random() * this.namesGirls.length)]
				// console.log(girlName)
				return girlName
			}
			// Метод вибору пари для вечорниць
			getChoosePair() {
				const pair = []
				pair.push(this.getBoyNameRandom(), this.getGirlNameRandom())
				// console.log(pair)
				return pair
			}
			// метод Володаря Танців
			run() {
				setInterval(() => {
					document.write(`<div style="margin-bottom: 10px;">${this.getChoosePair()[0]} + ${this.getChoosePair()[1]}</div>`)
				}, 5000);
			}
		}
		const lordOfDances = new Dances(girlsNamesArray, boysNamesArray)
		lordOfDances.getBoyNameRandom()
		// console.log(lordOfDances.getBoyNameRandom())
		lordOfDances.getGirlNameRandom()
		// console.log(lordOfDances.getGirlNameRandom())
		// console.log(lordOfDances.getChoosePair())
		lordOfDances.run()
		// console.log(lordOfDances.run())
	</script>

</body>
