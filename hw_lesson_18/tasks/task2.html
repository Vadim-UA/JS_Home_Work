<h1>Задача №2</h1>
<p>
	Зробити конвертер валют (курси валют – константи у скрипті)
</p>
<div class="calc">
	<div class="block">
		<div class="block__item">
			<label class="label"> Сума у гривнях
				<input class="input-field" type="number" id="grn"> UAH
			</label>
			<div class="buttons-block">
				<button class="btn" id="btn">Конвертувати</button>
				<!-- <button class="btn" id="clear">Очистити</button> -->
			</div>
		</div>
		<div class="block__item">
			<div>
				<label> Сума, ЄВРО
					<input class="input-field-currency" type="number" id="euroResult"> EUR
				</label>
			</div>
			<div>
				<label> Сума, ДОЛАР
					<input class="input-field-currency" type="number" id="dollarResult"> USD
				</label>
			</div>
		</div>
	</div>
	<hr>
</div>
<script>
	//
	function convert() {
		const euroRate = 42
		const dollarRate = 37
		const grnValue = parseFloat(document.getElementById('grn').value)
		document.getElementById('euroResult').value = (grnValue / euroRate).toFixed(2)
		document.getElementById('dollarResult').value = (grnValue / dollarRate).toFixed(2)
	}
	document.getElementById('btn').onclick = convert
