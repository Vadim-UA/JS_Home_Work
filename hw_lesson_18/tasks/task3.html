<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3 уроку №18</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		.block {
			display: flex;
			flex-direction: column;
			margin-bottom: 15px;
		}

		.block__item {
			margin-bottom: 10px;
		}

		.block__item div {
			margin-bottom: 10px;
		}

		.buttons-block {
			margin-bottom: 10px;
		}

		.btn {
			width: 100px;
			height: 30px;
			border-radius: 10px;
			cursor: pointer;
			margin-right: 10px;
		}

		.input-field {
			padding: 5px;
		}

		.input-field-currency {
			padding: 5px;
		}

		.label {
			display: inline-block;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<h1>Задача №3</h1>
	<p>
		Користувач задає рік народження. Визначити кількість років користувача.
	</p>
	</hr>
	<br>
	<div class="block">
		<label>
			Рік народження користувача
			<input class="user-year" type="number" id="userYear">
		</label>
		<!-- <label>
			Вік користувача
			<input type="number" id="result">
		</label> -->
		<p>
			Користувачу <span id="result">скільки-небудь</span> роки(ів)
		</p>
	</div>
	<div class="button-block">
		<button class="btn">Розрахувати</button>
	</div>
	<script>
		// Змінні
		//============================= 
		// 
		function getUserAge() {
			const currentYear = 2023
			const userYear = parseInt(document.querySelector('#userYear').value)
			if (userYear < currentYear)
				document.getElementById('result').innerText = currentYear - userYear
			else alert("Дані некоректні")
		}
		document.getElementsByTagName('button')[0].onclick = getUserAge
	</script>
</body>

</html>
