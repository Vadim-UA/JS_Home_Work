<body>
	<h1>Задача №5</h1>
	<p>
		Відобразити таблицю 3*4 з випадковими числами.
		(її треба динамічно створити і вставити на сторінку)
	</p>
	<hr>
	<script>
		// Змінні
		const startValue = -50
		const endValue = 50
		// function getRandomNumber(start, end) {
		// 	const randomNumber = startValue + Math.floor(Math.random() * (endValue - startValue + 1))
		// 	return randomNumber
		// }
		function getTable(start, end) {
			const wr = document.createElement('div')
			wr.classList.add('wrapper')
			document.body.append(wr)
			const tableItem = document.createElement('table')
			wr.append(tableItem)
			for (let i = 0; i < 4; i++) {
				const trItem = document.createElement('tr')
				tableItem.append(trItem)
				for (let j = 0; j < 3; j++) {
					const randomNumber = startValue + Math.floor(Math.random() * (endValue - startValue + 1))
					const tdItem = document.createElement('td')
					tdItem.append(randomNumber)
					trItem.append(tdItem)
				}
			}
		}

		getTable(startValue, endValue)

	</script>
