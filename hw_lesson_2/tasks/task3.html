<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2 уроку №2</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		p {
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>Задача №2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		// Створюю змінн та присвоюю їм значення
		const currentDate = 2023;
		let userDate = parseInt(prompt("Введіть рік свого народження"));

		// Виконую обчислення
		let userAge = currentDate - userDate;

		// Виводжу результат
		document.write(`Шановному користувачу ${userAge} роки(ів)`);
	</script>
</body>

</html>
