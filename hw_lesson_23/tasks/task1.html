<body>
	<h1>Задача №1</h1>
	<p>
		Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.
	</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні 
		const holidaysNumberDays = 56
		function getBadDate(days) {
			const currentDate = new Date()
			currentDate.setDate(days)
			return currentDate
		}
		const badDate = getBadDate(holidaysNumberDays)
		document.write(`Після ${holidaysNumberDays} днів відпустки (від сьогодні) користувач повернеться у компанію ${badDate}.`)
	</script>
