<h1>Задача №2</h1>
<p>
	Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності.
	Визначити чи є він придатним на даний момент.
</p>
<hr>
<script>
	const userProdYear = parseInt(prompt('Зазначте рік виробництва у форматі "pppp"'))
	const userProdMonth = parseInt(prompt('Зазначте місяць виробництва у форматі "мм"') - 1)
	const userProdDay = parseInt(prompt('Зазначте день виробництва у форматі "дд"'))
	const userPeriod = parseInt(prompt('Зазначте кількість днів придатності у форматі'))

	function isSuitableProduct(year, months, day, period) {
		const produceDate = new Date(userProdYear, userProdMonth, userProdDay)
		const bestBeforeDate = new Date(userProdYear, userProdMonth, userProdDay + userPeriod)
		const currentDay = new Date()
		let result
		if (produceDate <= currentDay) {
			if (bestBeforeDate >= currentDay) result = 'придатний до споживання'
			else result = 'НЕпридатний до споживання'
		} else {
			alert('Аліса, де мелафон?! Чому продукт з майбутнього?!')
			result = 'продукт майбутнього!'
		}
		return result
	}
	const isProductSuitable = isSuitableProduct(userProdYear, userProdMonth, userProdDay, userPeriod)
	document.write(`На даний момент продукт є ${isProductSuitable}`)
