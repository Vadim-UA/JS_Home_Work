<body>
	<h1>Задача №4</h1>
	<p>
		Задаємо користувачу задачу з додавання двох чисел.
		Визначити скільки секунд було використано для розв'язання задачі.
	</p>
	<hr>

	<script>
		// Змінні
		// const minValue = 1
		// const maxValue = 20
		const minValue = parseInt(prompt('Вкажіть початок діапазону чисел'))
		const maxValue = parseInt(prompt('Вкажіть кінець діапазону чисел'))
		// Обчислення
		function getSum(minV, maxV) {
			const num1 = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
			const num2 = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
			const sum = num1 + num2
			let userAnswer
			let count = 0
			const timeStart = new Date()
			do {
				count++
				userAnswer = parseInt(prompt(`Скільки буде ${num1} + ${num2}`))
				if (userAnswer === sum)
					document.write(`
				Правильно! ${num1} + ${num2} = ${userAnswer}<br><br>
				Правильна відповідь отримана зі спроби № ${count}<br>
				`)
				else alert('Неправильно. Наступна спроба.')
			} while (sum != userAnswer)
			const timeEnd = new Date()
			return timeEnd - timeStart
		}
		const timeForAction = getSum(minValue, maxValue)
		document.write(`
		<br>Користувач витратив на розв'язання задачі ${(timeForAction / 1000).toFixed(1)} сек.<br><br>
		Числа для прикладу знаходились у діапазоні від ${minValue} до ${maxValue} включно.
		`)
	</script>
