		h3 {
			font-size: 25px;

<body>
	<h1>Задача №1</h1>
	<p>З клавіатури вводяться імена двох дітей та кількість у них цукерок.
		Вивести на екран ім’я тієї дитини, у якої кількість цукерок є більшою або вивести, що кількість однакова.</p>
	<script>
		// Створено змінні
		let nameOne = prompt("Введіть ім'я першої дитини", "Іштван");
		let candyOne = parseInt(prompt(`Скільки цукерок має ${nameOne}`));
		let nameTwo = prompt("Введіть ім'я другої дитини", "Микола");
		let candyTwo = parseInt(prompt(`Скільки цукерок має ${nameTwo}`));
		console.log(candyOne);
		console.log(candyTwo);

		// Виконуємо алгоритм та виводимо результат
		if (candyOne > candyTwo) {
			document.write(`${nameOne} має більше цукерок, ніж ${nameTwo}`);
		} else if (candyTwo > candyOne) {
			document.write(`${nameTwo} має більше цукерок, ніж ${nameOne}`);
		} else {
			document.write(`${nameOne} та ${nameTwo} мають однакову кількість цукерок`);
		};
	</script>
</body>
