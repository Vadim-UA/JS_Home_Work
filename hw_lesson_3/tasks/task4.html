<body>
	<h1>Задача №4</h1>
	<p>З клавіатури вводиться вік людини.
		Вивести на екран інформацію, ким він є
		(дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
	</br>
	</br>
</body>
<script>
	// Створюємо змінні
	let userAge = parseInt(prompt(`Скільки вам повних років?`));

	// Обчислення
	if (userAge <= 0) {
		document.write(`Ця інформація не є коректною. Ми припиняємо опитування. Бажаємо вам гарного дня.`);
	} else if (userAge > 0 && userAge <= 6) {
		document.write(`Як справи у дитячому садочку?`);
	} else if (userAge >= 7 && userAge <= 17) {
		document.write(`Як справи у школі? Домашка виконана? Ану дай сюди щоденник.`);
	} else if (userAge >= 18 && userAge <= 22) {
		document.write(`Від сесії до сесії живуть студенти весело!`);
	} else if (userAge >= 23 && userAge <= 64) {
		document.write(`"Сім'я, РОБОТА, серіал... 
		</br>
		</br>
		- Я так втомилась...
		</br>
		</br>
		- %?&$^@, а я не втомився?!!!" ©`);
	} else {
		document.write(`О, наші вітання! Вам пощастило вийти на пенсію!`);
	};
</script>

</html>
