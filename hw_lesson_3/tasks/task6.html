<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6 уроку №3</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}
	</style>
</head>

<body>
	<h1>Задача №6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		// Створюю змінні
		let userDayNumber = parseInt(prompt(`Введіть номер дня тижня від 1 до 7`));
		let result;

		// Обчислення
		switch (userDayNumber) {
			case 1:
				result = "Понеділок";
				break;
			case 2:
				result = "Вівторок";
				break;
			case 3:
				result = "Середа";
				break;
			case 4:
				result = "Четвер";
				break;
			case 5:
				result = "П'ятниця";
				break;
			case 6:
				result = "Субота";
				break;
			case 7:
				result = "Неділя";
				break;
			default:
				result = "Некоректне значення номеру дня тижня.";
		};

		// На екран
		document.write(result);
	</script>
</body>

</html>
