<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1 уроку №5</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}
	</style>
</head>

<body>
	<h1>Задача №1</h1>
	<p>Вивести з використанням циклів маркований список
		з випадковими числами (1-100).
		Кількість випадкових чисел вводиться користувачем.</p>
	<script>
		// Створюємо змінні 
		const quantityNumbers = parseInt(prompt("Кількість чисел", "7"))
		document.write(`<ul>`)
		//
		for (let i = 1; i <= quantityNumbers; i++) {
			const num = 1 + Math.floor(Math.random() * (100 - 1 + 1))
			document.write(`<li>${num}</li>`)
		}
		document.write(`</ul>`)
	</script>
</body>

</html>
