<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 11 уроку №5</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}
	</style>
</head>

<body>
	<h1>Задача №11</h1>
	<p>Знайти суму 5 непарних чисел,
		що знаходяться між заданими користувачем числами.</p>
	<script>
		// Створюємо змінні
		const firstNum = parseInt(prompt("Початок діапазону чисел", "1"));
		const lastNum = parseInt(prompt("Кінець діапазону чисел", "15"));
		let sumOdd = 0;
		let counter = 0;
		// Обчислення
		for (let i = firstNum; counter < 5; i++) {
			if (i % 2 != 0) {
				sumOdd += i;
				counter++;
			}
		}
		document.write(`Сума перших ${counter}-ти непарних чисел у діапазоні між числами ${firstNum} і ${lastNum} дорівнює ${sumOdd}<br>`);
	</script>
</body>

</html>
