			padding: 20px 30px;

		h3 {
			font-size: 25px;

	</style>
</head>

<body>
	<h1>Задача №14</h1>
	<p>Каса. Користувачу повідомляють суму, яку йому треба сплатити.
		Користувач поступово вводить суму грошей до тих пір,
		поки суми не буде достатньо для оплати товарів
		(кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</p>
	<script>
		// Створюємо змінні
		let mustBePaid = 10 + Math.floor(Math.random() * 1000);
		let userMoneySum = 0;
		//console.log(mustBePaid);
		// Обчислення
		do {
			let userPayment = parseFloat(prompt(`До сплати: ${mustBePaid} грошей. Сплачено ${userMoneySum} грошей. Залишок: ${mustBePaid-userMoneySum} грошей. Скільки сплачуєте?`));
			userMoneySum += userPayment;
			if (userMoneySum > mustBePaid) {
				document.write(`Цього достатньо. Решта становить ${userMoneySum - mustBePaid} грошей.`);
			} else if (userMoneySum < mustBePaid) {
				alert(`Цього недостатньо. Необхідно ще ${mustBePaid-userMoneySum} грошей.`);
				continue
			} else if (userMoneySum === mustBePaid) {
				document.write("Цього достатньо. Оплата пройшла успішно.");
			}
		} while (userMoneySum < mustBePaid);

		//console.log(userMoneySum);
	</script>
</body>
