<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3 уроку №5</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		table,
		td {
			border: 1px solid #000;
			font-size: 22px;
		}

		td {
			padding: 10px;
		}
	</style>
</head>

<body>
	<h1>Задача №3</h1>
	<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
	</br>
	<script>
		//
		document.write(`<table><tr>`)
		for (let i = 1; i <= 7; i++) {
			document.write(`<td>${i}</td>`)
		}
		document.write(`</tr></table>`)
	</script>
</body>

</html>
