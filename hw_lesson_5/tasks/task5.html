<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5 уроку №5</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		table,
		td {
			border: 1px solid #000;
			font-size: 22px;
		}

		td {
			padding: 10px;
		}
	</style>
</head>

<body>
	<h1>Задача №5</h1>
	<p>Вивести таблицю</p>
	<script>
		//
		document.write(`<table>`)
		for (let r = 1, count = 1; r <= 3; r++) {
			document.write(`<tr>`)
			for (let d = 1; d <= 3; d++, count++) {
				document.write(`<td>${count}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
		//
	</script>

</body>

</html>
