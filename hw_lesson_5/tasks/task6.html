<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6 уроку №5</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		table {
			display: inline-block;
			margin-right: 50px;
		}

		table,
		td {
			border: 1px solid #000;
			font-size: 22px;
		}

		td {
			padding: 10px;
		}
	</style>
</head>

<body>
	<h1>Задача №6</h1>
	<p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
	<script>
		//
		//
		for (let t = 0, count = 1; t < 3; t++) {
			document.write(`<table>`)
			for (let r = 1; r <= 3; r++) {
				document.write(`<tr>`)
				for (let d = 1; d <= 3; d++, count++) {
					document.write(`<td>${count}</td>`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}

		//
		//Обчислення
	</script>
</body>

</html>
