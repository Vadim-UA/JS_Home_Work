<body>
	<h1>Задача №11</h1>
	<p>Дано покази температур (довільна кількість).
		Розробити функцію, яка дозволить знайти середнє значення
		для додатних показів температури.</p>
	<script>
		// Створюємо змінні
		const userNumberTemperature = parseInt(prompt("Кількість показників, що оброблятимуться"));
		let numberPositive = 0;

		function getAveragePositive(userNumberTemperature) {
			let averagePositive;
			let sumPositive = 0;

			for (let i = 1; i <= userNumberTemperature; i++) {
				const userTemperature = parseInt(prompt(`Введіть ${i}-ий показник температури`));
				if (userTemperature > 0) {
					numberPositive++;
					sumPositive += userTemperature;
				}
			}
			averagePositive = sumPositive / numberPositive;
			return averagePositive;
		}
		let positiveTemperatureAverage = getAveragePositive(userNumberTemperature);
		document.write(`З усіх ${userNumberTemperature} наведених значень 
		температури додатніми є ${numberPositive}. Їх середнє значення
		дорівнює ${positiveTemperatureAverage} градусів.`);
	</script>
</body>
