<h1>Задача №2</h1>
<p>Створити функцію, яка за номером місяця повертає його назву.</p>
<script>
	//
	const userMonthNum = parseInt(prompt("Номер місяця:", "7"));
	const monthAnswer = getMonthName(userMonthNum);

	function getMonthName(userMonthNum) {
		let result;
		switch (userMonthNum) {
			case 1:
				result = "Січень";
				break;
			case 2:
				result = "Лютий";
				break;
			case 3:
				result = "Березень";
				break;
			case 4:
				result = "Квітень";
				break;
			case 5:
				result = "Травень";
				break;
			case 6:
				result = "Червень";
				break;
			case 7:
				result = "Липень";
				break;
			case 8:
				result = "Серпень";
				break;
			case 9:
				result = "Вересень";
				break;
			case 10:
				result = "Жовтень";
				break;
			case 11:
				result = "Листопад";
				break;
			case 12:
				result = "Грудень";
				break;
		}
		return result;
	}
	if (isFinite(userMonthNum) && userMonthNum >= 1 && userMonthNum <= 12) {
		document.write(`Місяць під номером ${userMonthNum} називається ${monthAnswer}`);
	} else {
		document.write("Дані некоректні");
	}
</script>
