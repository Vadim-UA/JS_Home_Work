		td {

<body>
	<h1>Задача №3</h1>
	<p>Створити функцію, яка за номером дня дозволяє з’ясувати
		чи є цей день робочим.</p>
	</br>
	<script>
		// Змінні
		const dayNumber = parseInt(prompt("Номер дня, 1-7", "5"));
		const whatDay = isWorkingDay(dayNumber)

		function isWorkingDay(dayNumber) {
			let result;
			switch (dayNumber) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					result = "Робочий день";
					break;
				case 6:
				case 7:
					result = "Вихідний день";
					break;
				default:
					break;
			}
			return result;
		}
		document.write(whatDay);
	</script>
</body>
