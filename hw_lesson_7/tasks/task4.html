<body>
	<h1>Задача №4</h1>
	<p>Створити окремі функції, які для 4 чисел знаходять:
		1) суму;
		2) добуток;
		3) середнє арифметичне;
		4) мінімальне значення.
	</p>
</body>
<script>
	// Змінні
	const userNumber1 = parseFloat(prompt("Перше число:"));
	const userNumber2 = parseFloat(prompt("Друге число:"));
	const userNumber3 = parseFloat(prompt("Третє число:"));
	const userNumber4 = parseFloat(prompt("Четверте число:"));
	let sumNumbers = getSum(userNumber1, userNumber2, userNumber3, userNumber4);
	let productNumbers = getProduct(userNumber1, userNumber2, userNumber3, userNumber4);
	let averageNumbers = getAverage(userNumber1, userNumber2, userNumber3, userNumber4);
	let minNumbers = getMin(userNumber1, userNumber2, userNumber3, userNumber4);

	function getSum(userNumber1, userNumber2, userNumber3, userNumber4) {
		return userNumber1 + userNumber2 + userNumber3 + userNumber4;
	};

	function getProduct(userNumber1, userNumber2, userNumber3, userNumber4) {
		return userNumber1 * userNumber2 * userNumber3 * userNumber4;
	}

	function getAverage(userNumber1, userNumber2, userNumber3, userNumber4) {
		return ((userNumber1 + userNumber2 + userNumber3 + userNumber4) / 4);
	}

	function getMin(userNumber1, userNumber2, userNumber3, userNumber4) {
		let min = userNumber1;
		if (userNumber2 < min) min = userNumber2
		if (userNumber3 < min) min = userNumber3
		if (userNumber4 < min) min = userNumber4
		return min
	}

	document.write(`Сума чисел дорівнює ${sumNumbers}<br>`);
	document.write(`Добуток чисел дорівнює ${productNumbers}<br>`);
	document.write(`Середнє арифметичне чисел дорівнює ${averageNumbers}<br>`);
	document.write(`Найменше з чисел дорівнює ${minNumbers}`);

</script>
