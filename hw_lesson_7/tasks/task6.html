<!DOCTYPE html>
<html lang="en">

<head>

	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		table {
			display: inline-block;
			margin-right: 50px;
		}

		table,
		td {
			border: 1px solid #000;
			font-size: 22px;
		}

		td {
			padding: 10px;
		}
	</style>
</head>

<body>
	<h1>Задача №6</h1>
	<p>Створити окремі функції, які переводять:
		1) Сантиметри у дюйми;
		2) Кілограми у фунти;
		3) Кілометри у милі.</p>
	<script>
		// Змінні
		const centimeters = parseFloat(prompt("см.:"));
		const kilograms = parseFloat(prompt("кг.:"));
		const kilometers = parseFloat(prompt("км.:"));

		//Обчислення

		let centimetersToInches = getCentimetersToInches(centimeters);
		let kilogramsToPounds = getKilogramsToPounds(kilograms);
		let kilometersToMiles = getKilometersToMiles(kilometers);

		function getCentimetersToInches(centimeters) {
			const inch = 2.54;
			return centimeters / inch;
		}

		function getKilogramsToPounds(kilograms) {
			const pound = 2.2046;
			return kilograms * pound;
		}

		function getKilometersToMiles(kilometers) {
			const mile = 1.609;
			return kilometers / mile;
		}
		document.write(`${centimeters} сантиметрів становлять ${centimetersToInches.toFixed(2)} дюймів<br>`);
		document.write(`${kilograms} кілограмів становлять ${kilogramsToPounds.toFixed(2)} фунтів<br>`);
		document.write(`${kilometers} кілометрів становлять ${kilometersToMiles.toFixed(2)} миль<br>`);
	</script>
</body>
