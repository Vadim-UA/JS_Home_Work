<body>
	<h1>Задача №7</h1>
	<p>Створити функцію, яка створює таблицю з вказаною кількістю
		рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
	<script>
		// Створюємо змінні
		const rows = parseInt(prompt("Вкажіть кількість рядків таблиці", "5"));
		const columns = parseInt(prompt("Вкажіть кількість стовпців таблиці", "5"));
		const message = prompt("Бажане повідомлення:", "Hello, JS!");
		//
		function getTable(rows, columns, message) {
			document.write(`<table>`);
			for (let i = 0; i < rows; i++) {
				document.write(`<tr>`);
				for (let j = 0; j < columns; j++) {
					document.write(`<td>${message}</td>`);
				}
				document.write(`</td>`);
			}
			document.write(`</table>`);
		}
		const makeTable = getTable(rows, columns, message);
	</script>
