<body>
	<h1>Задача №9</h1>
	<p>Створити функцію, яка виводить банер (у функцію передаються:
		зображення, заголовок та посилання, куди переходимо при кліку
		на зображення (тег img повине знаходитись у середині тега a:
		<!--<a> <img src=”шлях”></a>-->
	</p>
	<script>
		// Створюємо змінні
		const img = "../img/4.jpg";
		const title = "Заголовок";
		const link = "https://www.google.com.ua/?hl=uk";

		function getBanner(title, img, link) {
			const designer = `<div>
										<h2>${title}<h2>
										<a href="${link}" target="_dlank">
											<img src="${img}">
										</a>
									</div>`;
			return designer;
		}
		const bannerStart = getBanner(title, img, link);
		document.write(bannerStart);
	</script>
