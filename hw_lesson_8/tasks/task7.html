<body>
	<h1>Задача №7</h1>
	<p>
		Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:<br>
		1) за весь рік;<br>
		2) у першій половині року;<br>
		3) у другій половині року;<br>
		4) за літо;<br>
		5) за ІІ квартал;<br>
		6) за парні місяці (з парними номерами);<br>
		7) за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
	</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні
		// const monthStartYear = 1
		const monthEndYear = 12
		const minValueToPay = 200
		const maxValueToPay = 2000

		// Заповнюємо масив платіжок
		function getPaymentList(minValueToPay, maxValueToPay, monthEndYear) {
			const paymentList = []
			for (let i = 0; i < monthEndYear; i++) {
				let valueToPay = minValueToPay + Math.floor(Math.random() * (maxValueToPay - minValueToPay + 1))
				paymentList.push(valueToPay)
			}
			return paymentList
		}
		const paymentList = getPaymentList(minValueToPay, maxValueToPay, monthEndYear)
		// const paymentList = [220, 191, 240, 570, 280, 450, 600, 150, 200, 150, 320, 740]
		// document.write(paymentList)
		// console.log(paymentList);

		//  1) =================== Знайти сумарну кількість грошей за весь рік
		function getSumToPayOfTheYear(paymentList) {
			let sumToPayOfTheYear = paymentList.reduce((prevSum, element) => prevSum += element, 0)
			return sumToPayOfTheYear
		}
		const sumToPayOfTheYear = getSumToPayOfTheYear(paymentList)
		// console.log(sumToPayOfTheYear);

		//  2) =================== Знайти сумарну кількість грошей за платіжки першої половини року
		function getSumToPayFirstHalfYear(paymentList) {
			let sumHalfYear = 0
			for (let i = 0; i < 6; i++) {
				sumHalfYear += paymentList[i]
			}
			return sumHalfYear
		}
		const sumToPayFirstHalfYear = getSumToPayFirstHalfYear(paymentList)
		// console.log(sumToPayFirstHalfYear)

		//  3) =================== Знайти сумарну кількість грошей за платіжки другої половини року
		function getSumToPaySecondHalfYear(paymentList) {
			let sumSecondHalfYear = 0
			for (let i = 6; i < 12; i++) {
				sumSecondHalfYear += paymentList[i]
			}
			return sumSecondHalfYear
		}
		const sumSecondHalfYear = getSumToPaySecondHalfYear(paymentList)
		// console.log(sumSecondHalfYear)

		// 4) =================== Знайти сумарну кількість грошей за літо
		function getSumToPaySummer(paymentList) {
			let sumToPaySummer = 0
			for (let i = 5; i < 8; i++) {
				sumToPaySummer += paymentList[i]
			}
			return sumToPaySummer
		}
		const sumToPaySummer = getSumToPaySummer(paymentList)
		// console.log(sumToPaySummer)

		// 5) =================== Знайти сумарну кількість грошей за ІІ квартал
		function getSumToPayFirstQuarter(paymentList) {
			let sumToPayFirstQuarter = 0
			for (let i = 3; i < 6; i++) {
				sumToPayFirstQuarter += paymentList[i]
			}
			return sumToPayFirstQuarter
		}
		const sumToPayFirstQuarter = getSumToPayFirstQuarter(paymentList)
		// console.log(sumToPayFirstQuarter);
		// document.write(`Cумарнa кількість грошей за ІІ квартал - ${sumToPayFirstQuarter}<br>`)

		// 6) =================== Знайти сумарну кількість грошей за парні місяці (з парними номерами)
		function getSumToPayEvenMonths(paymentList) {
			let eventMonthsList = paymentList.filter((element, index) => (index + 1) % 2 === 0)
			let sumToPayEvenMonths = eventMonthsList.reduce((prevSum, element) => prevSum += element)
			return sumToPayEvenMonths
		}
		const sumToPayEvenMonths = getSumToPayEvenMonths(paymentList)
		// console.log(sumToPayEvenMonths)
		// document.write(`Cумарнa кількість грошей за парні місяці - ${sumToPayEvenMonths}`)

		// 7) =================== Знайти сумарну кількість грошей за місяці, які є початковими у сезоні (весна, літо, осінь, зима)
		function getSumToPayInitialMonths(paymentList) {
			// Списано((
			// let initialMonthsArr = paymentList.filter((element, index) => (index + 1) % 3 === 0)
			// >>>>>>
			// let sumToPayInitialMonths = initialMonthsArr.reduce((prevSum, element) => prevSum += element, 0)
			let initialMonthsArr = []
			for (let i = 2; i <= paymentList.length; i = i + 3) {
				initialMonthsArr.push(paymentList[i])
			}
			let sumToPayInitialMonths = initialMonthsArr.reduce((prevSum, element) => prevSum += element, 0)
			return sumToPayInitialMonths
			// console.log(initialMonthsArr);
			// return initialMonthsArr
		}
		const sumToPayInitialMonths = getSumToPayInitialMonths(paymentList)
		// console.log(sumToPayInitialMonths);

		// Результат
		document.write(`
		Розподілення платіжок за місяцями: ${paymentList}<br><br>
		1) Cумарнa кількість грошей за весь рік: ${sumToPayOfTheYear}<br> 
		2) Cумарнa кількість грошей за платіжки першої половини року: ${sumToPayFirstHalfYear}<br>
		3) Cумарнa кількість грошей за платіжки другої половини року: ${sumSecondHalfYear}<br>
		4) Cумарнa кількість грошей за літо: ${sumToPaySummer}<br>
		5) Cумарнa кількість грошей за ІІ квартал: ${sumToPayFirstQuarter}<br>
		6) Cумарнa кількість грошей за парні місяці (з парними номерами): ${sumToPayEvenMonths}<br>
		7) Cумарнa кількість грошей за місяці, які є початковими у сезоні: ${sumToPayInitialMonths}
		`)
	</script>
