<body>
	<h1>Задача №1</h1>
	<p>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
		містити величину сплаченого податку у грн.
	</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні
		const minPrice = 50;
		const maxPrice = 500;
		// const numberOfPrice = parseInt(prompt("Кількість цін:", "10"));

		function getPriceList(minPrice, maxPrice) {
			let pricesList = [];
			for (let i = 0; i < 10; i++) {
				const randomPrice = minPrice + Math.floor(Math.random() * (maxPrice - minPrice + 1));
				pricesList.push(randomPrice);
			}
			return pricesList;
		}
		const pricesList = getPriceList(minPrice, maxPrice);
		const taxList = pricesList.map(element => element * 0.2);
		// const sumPricesList = pricesList.reduce((prevSum, element) => element + prevSum, 0);
		// const sumTax = taxList.reduce((prevSum, element) => element + prevSum, 0);
		let taxListFixed = []
		for (let i = 0; i < taxList.length; i++) {
			taxListFixed.push(taxList[i].toFixed(2))
		}
		document.write(`
		Початковий масив цін: ${pricesList}<br><br>
		Масив значень податку (20%): ${taxListFixed}<br><br>
		`);
		console.log(taxListFixed);
		// Масив значень податку(20 %): ${ taxList } <br><br>

	</script>
</body>
