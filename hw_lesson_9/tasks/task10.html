<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 10 уроку №8</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}
	</style>
</head>

<body>
	<h1>Задача №10</h1>
	<p>Дано масив цін у грн. Податок складає 20%.
		Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>
	<hr>
	<br>
	<script>
		// Змінні
		const minPrice = 100
		const maxPrice = 1000
		const numberPrices = 15
		const taxValue = 0.2
		const pricesList = getPricesList(minPrice, maxPrice, numberPrices)

		// Створюємо масив цін
		function getPricesList(minPrice, maxPrice, numberPrices) {
			let arr = []
			for (let i = 0; i < numberPrices; i++) {
				let randomElement = minPrice + Math.floor(Math.random() * (maxPrice - minPrice + 1))
				arr.push(randomElement)
			}
			return arr
		}

		// Створюємо новий масив, що містить величини сплаченого податку
		const taxValueList = pricesList.map(element => element * taxValue)
		for (let i = 0; i < taxValueList.length; i++) {
			taxValueList[i] = parseFloat(taxValueList[i].toFixed(2))
		}

		// Сума сплаченого податку
		const sumOfTax = taxValueList.reduce((prevSum, element) => prevSum + element)

		// На екран
		document.write(`
		Початковий масив цін: ${pricesList}<br><br>
		Масив значень величин податку (20%): ${taxValueList}<br><br>
		Загальна сума податку: ${(sumOfTax).toFixed(2)}
		`)
		// console.log(pricesList);
		// console.log(taxValueList);
		// console.log(sumOfTax.toFixed(2));
	</script>
</body>

</html>
