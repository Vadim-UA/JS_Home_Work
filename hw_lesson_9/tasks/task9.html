<body>
	<h1>Задача №9</h1>
	<p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні
		const namesList = ["Микола", "Олена", "Василь", "Наталія", "Петро", "Гриць", "Тетяна", "Михайло", "Іштван"]
		// Створюємо новий масив з перших літер імен
		const firstLetterList = namesList.map(element => element[0])

		document.write(`
		Масив імен має вигляд: ${namesList}<br><br>
		Масив перших літер імен має вигляд: ${firstLetterList}
		`)

		// console.log(namesList);
		// console.log(firstLetterList);
	</script>
