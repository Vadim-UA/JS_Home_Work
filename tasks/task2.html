<h1>Задача №2</h1>
<p>
	Користувач вводить кількість елементів.
	Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
</p>
<hr>
<br>
<script>
	// Змінні
	const userNumberElement = parseInt(prompt("Необхідна кількість елементів:", "10"))
	//  Обчислення
	const testArray = new Array(userNumberElement).fill(1, 0, userNumberElement / 2).fill(7, userNumberElement / 2)
	document.write(testArray)
	// console.log(testArray);
</script>
