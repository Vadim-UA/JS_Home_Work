<body>
	<h1>Задача №4</h1>
	<p> Тут використати цикл <span>for..of</span></p>
	<p>
		Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>
	<hr>
	<br>
</body>
<script>
	// Змінні
	const minElement = 50
	const maxElement = 200
	// const userNumberElement = parseInt(prompt("Необхідна кількість елементів:", "10"))

	// Обчислення
	// Створюємо масив елементів
	function getTestArray(minElement, maxElement) {
		let arr = []
		for (let i = 0; i < 15; i++) {
			let randomElement = minElement + Math.floor(Math.random() * (maxElement - minElement + 1))
			arr.push(randomElement)
		}
		return arr
	}
	const testArray = getTestArray(minElement, maxElement)

	// Виводимо на екран елементи, що більші за 100
	// for (const element of testArray) {
	// 	if (element > 100)
	// 		document.write(`${element}<br>`)
	// }

	// або
	function getMoreThan100(testArray) {
		let arr = []
		for (const element of testArray) {
			if (element > 100)
				arr.push(element)
		}
		return arr
	}
	const testArraySecond = getMoreThan100(testArray)

	document.write(`Mасив елементів: ${testArray}<br><br>`)
	document.write(`Mасив елементів, що більші за "100": ${testArraySecond}<br><br>`)

	// console.log(testArray);
	// console.log(testArraySecond);
</script>
