<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 7 уроку №8</title>
	<style>
		body {
			padding: 20px 30px;
			font-family: sans-serif;
		}

		h3 {
			font-size: 25px;
		}

		table,
		td {
			border: 1px solid #000;
			font-size: 22px;
		}

		td {
			padding: 10px;
		}
	</style>
</head>

<body>
	<h1>Задача №7</h1>
	<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні
		const minElement = 100
		const maxElement = 1500
		const numberOfElements = 15
		const priceWithoutDiscount = 0.7
		const pricesList = getPricesList(minElement, maxElement, numberOfElements)
		// const pricesList = [513, 1473, 1069, 435, 448, 1289, 748, 400, 1114, 1347, 1274, 106, 565, 1173, 1383]
		document.write(`
		Початковий вигляд масиву цін: ${pricesList}<br><br>
		`)

		// Створюємо масив цін
		function getPricesList(minElement, maxElement, numberOfElements) {
			let arr = []
			for (let i = 0; i < numberOfElements; i++) {
				let randomElement = minElement + Math.floor(Math.random() * (maxElement - minElement + 1))
				arr.push(randomElement)
			}
			return arr
		}

		// Змінюємо масив цін відповідно до умови
		pricesList.forEach((element, index, baseArrRef) => {
			if (element > 1000) baseArrRef[index] *= priceWithoutDiscount
		})

		// .toFixed
		for (let i = 0; i < pricesList.length; i++) {
			pricesList[i] = pricesList[i].toFixed(2)
		}


		document.write(`
		Кінцевий вигляд масиву цін: ${pricesList}<br><br>
		`)
	</script>

</body>

</html>
