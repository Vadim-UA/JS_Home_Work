<body>
	<h1>Задача №8</h1>
	<p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
	<hr>
	<br>
	<script>
		// Створюємо змінні
		const carNumbersList = ["СВ4268ІВ", "ВА7618НА", "ВТ8520НТ", "ВО3719НО", "АО7456КО", "АК6932КК", "АА1298КА", "ВН4587НМ", "ВС3258НС"]

		const carNumbersListFirst_A = carNumbersList.filter((element) => element[0] === "А")

		document.write(`
		Список номерів загальний: ${carNumbersList}<br><br>
		Список номерів, що починаються на "А": ${carNumbersListFirst_A}
		`)

		// console.log(carNumbersListFirst_A)
	</script>
